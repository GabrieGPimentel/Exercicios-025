<p>
    <label for="iest">Estado</label>
    <select name="Estado" id="iest">
    <optgroup label="Região Sudeste">
    <option value="SP">São Paulo</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="MG">Minas Gerais</option>
    </optgroup>
    <optgroup label="Região Nordeste">
        <option value="MA">Maranhão</option>
        <option value="PE">Pernanbuco</option>
        <option value="RN">Rio Grande do Norte</option>
    </optgroup>
    <optgroup label="Região Centro-Oeste">
        <option value="GO">Goiás</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Matos Grosso do Sul</option>
        <option value="DF">Distrito Federal</option>

    </optgroup>
    </select>
    </section>
</p>
<p>
    <label for="iprof">Profissão</label>
    <input type="text" name="Profissão" id="iprof" list="listprof" placeholder="Escolha">
    <datalist id="listprof">
    <optgroup >
        <option >Administrador de dados</option>
        <option >Contabilista</option>
        <option >Desenvolvedor</option>
        <option >Professor</option>
    </optgroup>
    


    </datalist>
</p>
<p>
    <label for="msg">Mensagem</label><br>
    <textarea name="Mensagem" id="msg" cols="30" rows="10">Deixe seu coméntario</textarea>
</p>


<p>
    <input type="reset" value="limpar">
    <input type="submit" value="Enviar">
</p>
