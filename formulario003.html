<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
<p>
<label for="inome">Nome:</label>
<input type="text" nome="nome" id="inome"required maxlength="30" minlength="5" placeholder="Nome Completo" autocomplete="Nome" >

</p>
<p>
<label for="imedia">Média</label>
<input type="number" nome="imedia" id="imedia" min="0"max="10" placeholder="0 a 10" step="0.5" value="5" required>

</p>
<p>
    <label for="imes">Periodo letivo</label>
    <input type="month" nome="imes" id="imes" value="2024-06" required>
</p>
<p>
    <label for="idete">Dia da prova</label>
    <input type="date" nome="idete" id="idete" required>
</p>
<p>
    <label for="itime">Horário da prova</label>
    <input type="time" nome="time" id="itime">
</p>

<p>
<input type="submit">
<input type="reset" value="limpar">
</p>








    </form>
    
</body>
</html>
