<!DOCTYPE html>
<html lang="pt-br">

<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
     <fieldset class="teste">
        <legend class="outro">Dados Pessoais</legend>

<p>
<label for="iemail">E-mail:</label>
<input type="email" nome="email" id="iemail" required placeholder="digite seu E-mail" autocomplete="email">

</p>
<p>
    <label for="itel" >Telefone:</label>
    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required  placeholder="(xx)xxxx-xxxx">

</p>

<!-- Estudar sobre regEx -->
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="limpar">
</p>
</fieldset>







    </form>
